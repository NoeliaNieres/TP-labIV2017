<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
  <br><br><br><br>
 <h2>Modal Login Form</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

<div class="w3-container">
  
  <div id="id01" class="w3-modal">
    
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
        <img src="/assets/img/login.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
      </div>

      <form class="w3-container" role="form" (ngSubmit)="login()">
        <div class="w3-section">
          <label><b>Mail</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" [(ngModel)]="form.email" name="name" required>
          <label><b>Contrase√±a</b></label>
          <input class="w3-input w3-border" type="password" [(ngModel)]="form.password" name="password" required>
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Login</button>
        </div>
      </form>
      <button class="btn btn-success center-block"  type="submit" (click)="empleado()">Empleado</button>
      <div align="center">
      <button class="w3-button w3-hover-red" type="submit"(click)="administrador()">Administrador</button>
      <button class="w3-button w3-hover-purple" type="submit" (click)="encargado()">Encargado</button>
      </div>
      <button class="btn btn-warning center-block"   type="submit" (click)="cliente()">Cliente</button>
      <div padding class="error" *ngIf="error">
     <p>{{error}}</p>
   </div>
      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
      </div>
     
    </div>
  </div>
</div>
      
      <script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
